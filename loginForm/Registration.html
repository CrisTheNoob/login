<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registration">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Styles/Registration.css">
</head>
<body>
    <header>
        <h1 id="name-logo" style="color: white;">CrisJohnTech</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1>Registration</h1>
            <div class="msgbx"></div>
            <div>
                <label for="firstName">Firstname:</label>
                <input type="text" id="name" placeholder="Firstname">
            </div>
            <div>
                <label for="lastName">Lastname:</label>
                <input type="text" id="name" placeholder="Lastname">
            </div>
            <div>
                <label for="middleName">Middlename: <span class="other">(optional)</span></label>
                <input type="text" id="name" placeholder="Middlename">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Address">
            </div>
            <div>
                <label for="birth">Date of Birth:</label>
                <input type="date" id="date" placeholder="Date of Birth">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="pass" placeholder="Password">
            </div>
            <div>
                <label for="repass">Re-enter password:</label>
                <input type="password" id="pass" placeholder="Re-enter Password">
            </div>

            <span>Already have account?<a href="index.html">Sign in</a></span>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>
    <script src="Script/Registration.js"></script>
</body>
</html>
